<div class="main-content">
    <div class="input-section">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Enter Text</mat-label>
            <textarea matInput placeholder="Write message here." #enteredText></textarea>
        </mat-form-field>
        <div style="display: flex; justify-content: space-around">
            <button mat-raised-button (click)="convert(enteredText.value)">Convert</button>
            <button mat-raised-button (click)="enteredText.value=''; convert('')">Clear</button>
        </div>
    </div>
    <div class=" output-section" style="width:100%; height:100%">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Morse Code</mat-card-title>
                <mat-card-subtitle>
                    {{code===''?"You will see Morse code here":''}}<b>{{code!='' ? code: ''}}</b>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="end">
                <button mat-button (click)="playMorseCode(code)">Play ></button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
